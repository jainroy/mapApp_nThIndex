<!DOCTYPE html>
<html>
<head>
  <title>Places Map</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>#map { height: 600px; width: 100%; }</style>
</head>
<body>
  <h2>My Places Map</h2>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([20.59, 78.96], 5); // Center on India
    L.tileLayer('https://maps.geoapify.com/v1/tile/osm-carto/{z}/{x}/{y}.png?apiKey={{ geoapify_key }}', {
        attribution: '&copy; OpenMapTiles &copy; OpenStreetMap contributors',
        maxZoom: 20,
    }).addTo(map);

    fetch('/api/places/')
      .then(response => response.json())
      .then(data => {
        data.forEach(place => {
          L.marker([place.latitude, place.longitude])
            .addTo(map)
            .bindPopup(place.name);
        });
      });
  </script>
</body>
</html>
